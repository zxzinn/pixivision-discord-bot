name: Deploy Discord Commands

on:
  push:
    branches:
      - main
    paths:
      - 'src/commands/**'
      - 'src/deploy-commands.ts'

jobs:
  deploy-commands:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Deploy Discord commands
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
        run: bun run deploy-commands

      - name: Notify success
        if: success()
        run: echo "✅ Discord commands deployed successfully!"

      - name: Notify failure
        if: failure()
        run: echo "❌ Failed to deploy Discord commands. Check the logs above."
